<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/66edbac2f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>#TODO</h1>
    <div class="container">
      <div class="nav">
        <ul>
          <li class="nav_all">All</li>
          <li class="nav_active">Active</li>
          <li class="nav_completed">Completed</li>
        </ul>
        <hr />
      </div>

      <div class="inputs">
        <input class="text input" type="text" required />
        <button class="add input">Add</button>
      </div>

      <div class="todo">
        <ul class="list"></ul>
        <button class="deleteAll hidden">Delete All</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
